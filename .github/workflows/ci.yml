name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # NEW: install sbt on the runner - ohne kam es zu fails
      - name: Install sbt
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache sbt / ivy / coursier
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}
          restore-keys: ${{ runner.os }}-sbt-

      - name: Run tests & coverage
        run: sbt clean coverage test coverageReport

      - name: Upload to Coveralls
        run: sbt coverageReport coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_FLAG_NAME: Scala

      # NEW: Update README Badge Cachebuster
      - name: Update README badge cachebuster
        run: |
          ts=$(date +%s)
          sed -i "s#badge.svg?branch=main[^)]*#badge.svg?branch=main\&t=$ts#g" README.md

      # NEW: Auto-commit README update
      - name: Commit README update
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "Auto-update coverage badge cachebuster" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
